<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
      <div class="slider">
        <div class="slides">
          <input type="radio" checked name="r" id="r1">
          <input type="radio" name="r" id="r2">
          <input type="radio" name="r" id="r3">
          <input type="radio" name="r" id="r4">
          <div class="slide__wrapper">
            <div class="slide s1 "><img class="slide-img" src="./image/full-stack-1.jpg" alt="full-stack"></div>
            <div class="slide s1"><img class="slide-img" src="./image/full-stack-2.jpg" alt="full-stack"></div>
            <div class="slide s1"><img class="slide-img" src="./image/relax.jpg" alt="relax"></div>
            <div class="slide s1"><img class="slide-img" src="./image/proger.jpg" alt="proger"></div>
          </div>
          <div class="controls__container">
            <div class="info-container">
              <div class="info">
                <span class="info-text s1">I'm best of the best!</span>
                <span class="info-text s1">I'm best of the best of the best!!!</span>
                <span class="info-text s1">Keep going!</span>
                <span class="info-text s1">Don't stop!</span>
              </div>
            </div>
            <div class="navigation">
              <label for="r1" class="bar l1"></label>
              <label for="r2" class="bar l2"></label>
              <label for="r3" class="bar l3"></label>
              <label for="r4" class="bar l4"></label>
            </div>
          </div>
      </div>
      </div>
  </div>
</body>
</html>
